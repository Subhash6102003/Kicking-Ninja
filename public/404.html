<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kicking Ninja - Martial Arts Academy</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...)
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect || l.search.slice(1);
          if (decoded) {
            sessionStorage.removeItem('redirect');
            l.replace(l.pathname.split('/').slice(0, -1).join('/') + '/?/' + decoded);
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <!-- IE required at least 512 bytes of data to show non-default 404. -->
    <div style="display:none;">
      <!-- padding for IE -->
      <!--[if IE]><script>document.write(new Array(512).join(' '))</script><![endif]-->
    </div>
  </body>
</html>
